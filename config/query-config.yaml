env: dev
envs:
  dev:
    app:
      id: dapr-ddd-demo-query-service
      httpPort: 9017
      rootUrl: /api/v1.0
    dapr:
      host: localhost
      httpPort: 9018
      grpcPort: 9019
      pubsubs:
        - "pubsub"
    log:
      level: debug
    mongo:
      default:
        host: 192.168.64.8:27018, 192.168.64.8:27019, 192.168.64.8:27020
        replicaSet: mongors
        dbname: query-example
        user: query-example
        pwd: 123456
        maxPoolSize: 20
    neo4j:
      #default:
      #  host: <no value>
      #  port: <no value>
      #  user: <no value>
      #  pwd: <no value>
