kind: Service
apiVersion: v1
metadata:
  name: cmd-service
  namespace: dapr-ddd-example
  labels:
    app: cmd-service
spec:
  selector:
    app: cmd-service
  ports:
    - port: 80
      targetPort: 8080

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cmd-service
  namespace: dapr-ddd-example
  labels:
    app: cmd-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmd-service
  template:
    metadata:
      labels:
        app: cmd-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "cmd-service"
        dapr.io/app-port: "8080"
    spec:
      containers:
        - name: cmd-service
          image: 192.168.64.12/cmd-service:dapr-linux-arm64
          ports:
            - containerPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cmd-service-ingress
  namespace: dapr-ddd-example
spec:
  rules:
  - http:
      paths:
      - path: /darp-cmd
        pathType: Prefix
        backend:
          service:
            name: cmd-service
            port:
              number: 80